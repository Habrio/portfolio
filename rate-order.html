<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habrio Portfolio - Rate Order</title>
  <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z/C/HwAE/wMcvSbQowAAAABJRU5ErkJggg==">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <main class="w-full max-w-sm p-6 bg-white rounded shadow-md">
    <h1 class="text-xl font-semibold mb-4 text-center">Rate Your Order</h1>
    <form action="order-history.html" method="get" class="space-y-4">
      <div class="flex justify-center space-x-2">
        <label>
          <input type="radio" name="rating" value="1" class="sr-only">
          <span class="text-2xl text-yellow-500">&#9733;</span>
        </label>
        <label>
          <input type="radio" name="rating" value="2" class="sr-only">
          <span class="text-2xl text-yellow-500">&#9733;</span>
        </label>
        <label>
          <input type="radio" name="rating" value="3" class="sr-only">
          <span class="text-2xl text-yellow-500">&#9733;</span>
        </label>
        <label>
          <input type="radio" name="rating" value="4" class="sr-only">
          <span class="text-2xl text-yellow-500">&#9733;</span>
        </label>
        <label>
          <input type="radio" name="rating" value="5" class="sr-only">
          <span class="text-2xl text-yellow-500">&#9733;</span>
        </label>
      </div>
      <div>
        <label for="review" class="block text-sm font-medium text-gray-700">Leave a review (optional)</label>
        <textarea id="review" name="review" rows="3" class="mt-1 w-full border-gray-300 rounded p-2"></textarea>
      </div>
      <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Submit Rating</button>
    </form>
  </main>
</body>
</html>
