<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="icon" type="image/svg+xml" href="icons/cog-6-tooth.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
  tailwind.config = {theme:{extend:{colors:{primary:'#FF6F00',accent:'#43A047',background:'#FFFFFF','background-soft':'#F5F5F5','text-primary':'#212121','text-secondary':'#6B7280',divider:'#E0E0E0'}}}}
  </script>
</head>
<body class="min-h-screen bg-background-soft flex flex-col text-text-primary">
  <div class="max-w-md mx-auto flex flex-col min-h-screen bg-background shadow-lg">
    <header class="p-4 flex items-center space-x-2 bg-primary text-white">
      <a href="profile.html"><img src="icons/arrow-left.svg" class="w-6 h-6" alt="back"></a>
      <h1 class="flex-1 font-semibold">Settings</h1>
    </header>
    <main class="flex-1 overflow-y-auto p-4 space-y-3">
      <div class="flex items-center justify-between bg-white rounded-md shadow p-3">
        <span>Allow location access</span>
        <input type="checkbox" checked>
      </div>
      <div class="flex items-center justify-between bg-white rounded-md shadow p-3">
        <span>Marketing emails</span>
        <input type="checkbox">
      </div>
      <a href="login.html" class="block text-center text-red-600">Logout</a>
    </main>
  </div>
</body>
</html>
