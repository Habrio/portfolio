<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="icon" type="image/svg+xml" href="icons/shopping-bag.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
  tailwind.config = {theme:{extend:{colors:{primary:'#FF6F00',accent:'#43A047',background:'#FFFFFF','background-soft':'#F5F5F5','text-primary':'#212121','text-secondary':'#6B7280',divider:'#E0E0E0'}}}}
  </script>
</head>
<body class="min-h-screen bg-background-soft flex flex-col text-text-primary">
  <div class="max-w-md mx-auto flex flex-col min-h-screen bg-background shadow-lg">
    <header class="p-4 flex items-center space-x-2 bg-primary text-white">
      <a href="cart.html"><img src="icons/arrow-left.svg" class="w-6 h-6" alt="back"></a>
      <h1 class="flex-1 font-semibold">Checkout</h1>
    </header>
    <main class="flex-1 overflow-y-auto p-4 space-y-4">
      <div class="space-y-2">
        <h2 class="font-semibold">Payment</h2>
        <select class="w-full border border-divider rounded-md p-2">
          <option>Cash</option>
          <option>Wallet</option>
        </select>
      </div>
      <div class="space-y-2">
        <h2 class="font-semibold">Address</h2>
        <p>221B Baker Street</p>
      </div>
    </main>
    <div class="p-4 bg-white border-t">
      <a href="orders.html" class="block bg-accent text-white text-center py-2 rounded-md">Place Order</a>
    </div>
  </div>
</body>
</html>
