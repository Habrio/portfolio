<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habrio Portfolio - Checkout</title>
  <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z/C/HwAE/wMcvSbQowAAAABJRU5ErkJggg==">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4 flex flex-col items-center">
  <header class="w-full max-w-xl text-center mb-6">
    <h1 class="text-2xl font-semibold">Checkout</h1>
  </header>
  <section class="w-full max-w-xl bg-white rounded shadow p-4 space-y-4">
    <div class="border-b pb-4 space-y-2">
      <div class="flex justify-between">
        <span>Basmati Rice x2</span>
        <span>₹198</span>
      </div>
      <div class="flex justify-between">
        <span>Fresh Milk x1</span>
        <span>₹28</span>
      </div>
      <div class="flex justify-between">
        <span>Sunflower Oil x1</span>
        <span>₹165</span>
      </div>
    </div>
    <div class="pt-2 space-y-1">
      <p class="flex justify-between"><span class="font-medium">Subtotal</span> <span>₹391</span></p>
      <p class="flex justify-between text-green-600"><span>Savings</span> <span>₹42</span></p>
      <p class="flex justify-between font-semibold border-t pt-2"><span>Total</span> <span>₹391</span></p>
    </div>
    <form action="order-confirmed.html" method="get" class="space-y-4 pt-4">
      <div>
        <label for="notes" class="block text-sm font-medium text-gray-700">Delivery Notes</label>
        <textarea id="notes" name="notes" rows="3" class="mt-1 block w-full border-gray-300 rounded p-2" placeholder="Leave at the doorstep..."></textarea>
      </div>
      <div>
        <p class="text-sm font-medium text-gray-700 mb-2">Payment Mode</p>
        <label class="flex items-center">
          <input type="radio" name="payment" value="wallet" class="mr-2" checked>
          <span>Wallet</span>
        </label>
        <label class="flex items-center mt-1">
          <input type="radio" name="payment" value="cod" class="mr-2">
          <span>Cash on Delivery</span>
        </label>
      </div>
      <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Place Order</button>
    </form>
  </section>
  <footer class="fixed bottom-0 left-0 right-0 bg-white border-t py-2 flex justify-around text-xs">
    <a href="shops.html" class="text-blue-600">Home</a>
    <a href="cart.html" class="text-blue-600">Cart</a>
    <a href="order-history.html" class="text-blue-600">Orders</a>
    <a href="profile.html" class="text-blue-600">Profile</a>
    <a href="wallet.html" class="text-blue-600">Wallet</a>
  </footer>
</body>
</html>
