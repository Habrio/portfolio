<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Onboarding - Habrio</title>
  <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z/C/HwAE/wMcvSbQowAAAABJRU5ErkJggg==">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <main class="w-full max-w-sm p-6 bg-white rounded shadow-md">
    <h1 class="text-xl font-semibold mb-4 text-center">Vendor Onboarding</h1>
    <form action="vendor-kyc.html" method="get" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input id="name" name="name" type="text" required class="mt-1 block w-full border-gray-300 rounded p-2">
      </div>
      <div>
        <label for="city" class="block text-sm font-medium text-gray-700">City</label>
        <input id="city" name="city" type="text" required class="mt-1 block w-full border-gray-300 rounded p-2">
      </div>
      <div>
        <label for="society" class="block text-sm font-medium text-gray-700">Society</label>
        <input id="society" name="society" type="text" required class="mt-1 block w-full border-gray-300 rounded p-2">
      </div>
      <div>
        <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
        <input id="role" name="role" type="text" value="vendor" readonly class="mt-1 block w-full border-gray-300 rounded p-2 bg-gray-100">
      </div>
      <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Continue</button>
    </form>
  </main>
  <footer class="fixed bottom-0 left-0 right-0 bg-white border-t py-2 flex justify-around text-sm">
    <a href="vendor-dashboard.html" class="text-blue-600">Dashboard</a>
    <a href="item-list.html" class="text-blue-600">Items</a>
    <a href="order-list.html" class="text-blue-600">Orders</a>
    <a href="vendor-wallet.html" class="text-blue-600">Wallet</a>
    <a href="issue-center.html" class="text-blue-600">Issues</a>
    <a href="vendor-profile.html" class="text-blue-600">Profile</a>
  </footer>
</body>
</html>
