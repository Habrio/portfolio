<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habrio Portfolio - Consumer Onboarding</title>
  <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z/C/HwAE/wMcvSbQowAAAABJRU5ErkJggg==">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <main class="w-full max-w-md p-6 bg-white rounded shadow-md">
    <h1 class="text-xl font-semibold mb-4 text-center">Complete your consumer profile</h1>
    <form action="shops.html" method="get" class="space-y-4">
      <div>
        <label for="flat" class="block text-sm font-medium text-gray-700">Flat Number</label>
        <input id="flat" name="flat" type="text" required class="mt-1 block w-full border-gray-300 rounded p-2" placeholder="A-101">
      </div>
      <div>
        <label for="image" class="block text-sm font-medium text-gray-700">Profile Image URL</label>
        <input id="image" name="image" type="url" class="mt-1 block w-full border-gray-300 rounded p-2" placeholder="https://...">
      </div>
      <div>
        <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
        <select id="gender" name="gender" class="mt-1 block w-full border-gray-300 rounded p-2">
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <div>
        <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
        <input id="dob" name="dob" type="date" class="mt-1 block w-full border-gray-300 rounded p-2">
      </div>
      <div>
        <label for="language" class="block text-sm font-medium text-gray-700">Preferred Language</label>
        <input id="language" name="language" type="text" class="mt-1 block w-full border-gray-300 rounded p-2" placeholder="English">
      </div>
      <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Continue</button>
    </form>
  </main>
</body>
</html>
