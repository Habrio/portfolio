<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habrio Portfolio - Verify OTP</title>
  <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z/C/HwAE/wMcvSbQowAAAABJRU5ErkJggg==">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <main class="w-full max-w-sm p-6 bg-white rounded shadow-md">
    <h1 class="text-xl font-semibold mb-4 text-center">Verify OTP</h1>
    <form action="basic-onboarding.html" method="get" class="space-y-4">
      <div>
        <label for="otp" class="block text-sm font-medium text-gray-700">OTP</label>
        <input id="otp" name="otp" type="text" maxlength="6" required class="mt-1 block w-full border-gray-300 rounded p-2" placeholder="Enter 6-digit code">
      </div>
      <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Verify</button>
    </form>
    <p class="mt-4 text-center text-sm">
      <a href="#" class="text-blue-600 hover:underline">Resend OTP</a>
    </p>
  </main>
</body>
</html>
