<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link rel="icon" type="image/svg+xml" href="icons/shopping-cart.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
  tailwind.config = {theme:{extend:{colors:{primary:'#FF6F00',accent:'#43A047',background:'#FFFFFF','background-soft':'#F5F5F5','text-primary':'#212121','text-secondary':'#6B7280',divider:'#E0E0E0'}}}}
  </script>
</head>
<body class="min-h-screen bg-background-soft flex flex-col text-text-primary">
  <div class="max-w-[360px] mx-auto flex flex-col min-h-screen bg-background shadow-lg">
    <header class="p-4 flex items-center space-x-2 bg-primary text-white">
      <a href="index.html"><img src="icons/arrow-left.svg" class="w-6 h-6" alt="back"></a>
      <h1 class="flex-1 font-semibold">My Cart</h1>
    </header>
    <main class="flex-1 overflow-y-auto p-4 space-y-3">
      <div class="bg-white rounded-lg shadow flex items-center overflow-hidden">
        <img src="images/item1.png" alt="Item" class="w-16 h-16 object-cover">
        <div class="flex-1 p-3">
          <h3 class="font-semibold">Milk</h3>
          <p class="text-sm text-text-secondary">Qty: 2</p>
        </div>
        <span class="px-3">$4</span>
      </div>
      <div class="bg-white rounded-lg shadow flex items-center overflow-hidden">
        <img src="images/item2.png" alt="Item" class="w-16 h-16 object-cover">
        <div class="flex-1 p-3">
          <h3 class="font-semibold">Bread</h3>
          <p class="text-sm text-text-secondary">Qty: 1</p>
        </div>
        <span class="px-3">$2</span>
      </div>
    </main>
    <div class="p-4 bg-white border-t space-y-2">
      <div class="flex justify-between font-semibold">
        <span>Total</span>
        <span>$6</span>
      </div>
      <a href="checkout.html" class="block bg-accent text-white text-center py-2 rounded-md">Checkout</a>
    </div>
  <nav class="flex justify-around bg-white border-t shadow fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-[360px] py-2">
  <a href="index.html" class="flex flex-col items-center text-primary text-xs">
    <img src="icons/home.svg" alt="Home" class="w-6 h-6 mb-1">
    Home
  </a>
  <a href="orders.html" class="flex flex-col items-center text-text-secondary text-xs">
    <img src="icons/clipboard-document-list.svg" alt="Orders" class="w-6 h-6 mb-1">
    Orders
  </a>
  <a href="wallet.html" class="flex flex-col items-center text-text-secondary text-xs">
    <img src="icons/wallet.svg" alt="Wallet" class="w-6 h-6 mb-1">
    Wallet
  </a>
  <a href="profile.html" class="flex flex-col items-center text-text-secondary text-xs">
    <img src="icons/user-circle.svg" alt="Profile" class="w-6 h-6 mb-1">
    Profile
  </a>
</nav>

</div>
</body>
</html>
