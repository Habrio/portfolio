<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habrio Portfolio - Cart</title>
  <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z/C/HwAE/wMcvSbQowAAAABJRU5ErkJggg==">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4 flex flex-col items-center">
  <header class="w-full max-w-xl text-center mb-6">
    <h1 class="text-2xl font-semibold">Your Cart</h1>
  </header>
  <section class="w-full max-w-xl bg-white rounded shadow p-4 space-y-4">
    <div class="flex justify-between items-center">
      <div>
        <h2 class="font-semibold">Basmati Rice</h2>
        <p class="text-sm text-gray-600">Quantity: 2</p>
      </div>
      <span class="font-medium">₹198</span>
    </div>
    <div class="flex justify-between items-center">
      <div>
        <h2 class="font-semibold">Fresh Milk</h2>
        <p class="text-sm text-gray-600">Quantity: 1</p>
      </div>
      <span class="font-medium">₹28</span>
    </div>
    <div class="flex justify-between items-center">
      <div>
        <h2 class="font-semibold">Sunflower Oil</h2>
        <p class="text-sm text-gray-600">Quantity: 1</p>
      </div>
      <span class="font-medium">₹165</span>
    </div>
    <div class="border-t pt-4">
      <p class="flex justify-between font-semibold"><span>Total</span> <span>₹391</span></p>
      <p class="flex justify-between text-sm text-green-600"><span>Total Savings</span> <span>₹42</span></p>
    </div>
    <a href="checkout.html" class="block text-center mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Checkout</a>
  </section>
</body>
</html>
