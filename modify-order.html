<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modify Order - Habrio</title>
  <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z/C/HwAE/wMcvSbQowAAAABJRU5ErkJggg==">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <header class="max-w-2xl mx-auto mb-6">
    <h1 class="text-2xl font-semibold text-center">Modify Order #HBR1093</h1>
  </header>
  <main class="max-w-2xl mx-auto">
    <form action="order-list.html" method="get" class="bg-white p-4 rounded shadow space-y-4">
      <table class="w-full text-sm">
        <thead>
          <tr class="border-b">
            <th class="text-left py-2">Item</th>
            <th class="text-center py-2">Qty</th>
            <th class="text-center py-2">New Qty</th>
            <th class="text-center py-2">Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-b">
            <td class="py-2">Rice</td>
            <td class="text-center">2</td>
            <td class="text-center"><input type="number" min="0" value="2" class="w-16 border-gray-300 rounded p-1"></td>
            <td class="text-center"><input type="checkbox" name="remove1"></td>
          </tr>
          <tr class="border-b">
            <td class="py-2">Dal</td>
            <td class="text-center">1</td>
            <td class="text-center"><input type="number" min="0" value="1" class="w-16 border-gray-300 rounded p-1"></td>
            <td class="text-center"><input type="checkbox" name="remove2"></td>
          </tr>
          <tr>
            <td class="py-2">Soap</td>
            <td class="text-center">3</td>
            <td class="text-center"><input type="number" min="0" value="3" class="w-16 border-gray-300 rounded p-1"></td>
            <td class="text-center"><input type="checkbox" name="remove3"></td>
          </tr>
        </tbody>
      </table>
      <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Submit Changes</button>
    </form>
  </main>
</body>
</html>
