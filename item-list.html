<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Items - Habrio</title>
  <script>
/* Tailwind inline theme – no build step required */
tailwind.config = {
  theme: {
    screens:      { sm:'640px', md:'768px', lg:'1024px', xl:'1280px', '2xl':'1536px' },
    extend: {
      colors:{
        primary:'#FF9933', 'primary-dark':'#e68a00',
        accent:'#138808','accent-dark':'#0f6a06',
        background:'#FFFFFF','background-soft':'#F5F5F5',
        'text-primary':'#212121','text-secondary':'#6B7280', divider:'#E0E0E0',
        error:'#DC3545',success:'#138808',warning:'#FFC107',info:'#17A2B8'
      },
      borderRadius:{ sm:'4px',md:'8px',lg:'12px',xl:'16px','2xl':'24px' },
      boxShadow:{ card:'0 1px 3px rgba(0,0,0,.1)', elevated:'0 4px 12px rgba(0,0,0,.15)' },
      fontFamily:{ sans:['Inter','sans-serif'] },
      fontSize:{
        xs:['12px','16px'], sm:['14px','20px'], base:['16px','24px'],
        lg:['18px','28px'], xl:['20px','28px'], '2xl':['24px','32px'], '3xl':['30px','36px']
      }
    }
  }
}
</script>
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="min-h-screen bg-background-soft">
  <header class="max-w-lg mx-auto mb-6 text-center">
    <h1 class="text-lg font-bold text-text-primary mb-4">My Items</h1>
  </header>
  <main class="max-w-sm mx-auto bg-background shadow-card rounded-lg p-4">
    <div class="flex justify-between">
      <a href="add-item.html" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Add Item</a>
      <a href="bulk-upload.html" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Bulk Upload</a>
    </div>
    <table class="w-full bg-white rounded shadow text-sm">
      <thead>
        <tr class="border-b">
          <th class="p-2 text-left">Item</th>
          <th class="p-2 text-center">Price</th>
          <th class="p-2 text-center">Stock</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-b">
          <td class="p-2">Rice 1kg</td>
          <td class="p-2 text-center">₹80</td>
          <td class="p-2 text-center">20</td>
        </tr>
        <tr class="border-b">
          <td class="p-2">Milk 500ml</td>
          <td class="p-2 text-center">₹28</td>
          <td class="p-2 text-center">50</td>
        </tr>
        <tr>
          <td class="p-2">Soap Bar</td>
          <td class="p-2 text-center">₹20</td>
          <td class="p-2 text-center">100</td>
        </tr>
      </tbody>
    </table>
  </main>
  <footer class="fixed bottom-0 left-0 right-0 bg-background shadow-card py-2 flex justify-around text-sm">
    <a href="vendor-dashboard.html" class="text-blue-600">Dashboard</a>
    <a href="item-list.html" class="text-blue-600">Items</a>
    <a href="order-list.html" class="text-blue-600">Orders</a>
    <a href="vendor-wallet.html" class="text-blue-600">Wallet</a>
    <a href="issue-center.html" class="text-blue-600">Issues</a>
    <a href="vendor-profile.html" class="text-blue-600">Profile</a>
  </footer>
</body>
</html>
