<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habrio Portfolio - Onboarding</title>
  <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z/C/HwAE/wMcvSbQowAAAABJRU5ErkJggg==">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <main class="w-full max-w-sm p-6 bg-white rounded shadow-md">
    <h1 class="text-xl font-semibold mb-4 text-center">Basic Onboarding</h1>
    <form action="consumer-onboarding.html" method="get" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input id="name" name="name" type="text" required class="mt-1 block w-full border-gray-300 rounded p-2">
      </div>
      <div>
        <label for="city" class="block text-sm font-medium text-gray-700">City</label>
        <input id="city" name="city" type="text" required class="mt-1 block w-full border-gray-300 rounded p-2">
      </div>
      <div>
        <label for="society" class="block text-sm font-medium text-gray-700">Society</label>
        <input id="society" name="society" type="text" required class="mt-1 block w-full border-gray-300 rounded p-2">
      </div>
      <div>
        <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
        <select id="role" name="role" required class="mt-1 block w-full border-gray-300 rounded p-2">
          <option value="consumer">Consumer</option>
          <option value="vendor">Vendor</option>
        </select>
      </div>
      <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Continue</button>
    </form>
  </main>
  <footer class="fixed bottom-0 left-0 right-0 bg-white border-t py-2 flex justify-around text-xs">
    <a href="shops.html" class="text-blue-600">Home</a>
    <a href="cart.html" class="text-blue-600">Cart</a>
    <a href="order-history.html" class="text-blue-600">Orders</a>
    <a href="profile.html" class="text-blue-600">Profile</a>
    <a href="wallet.html" class="text-blue-600">Wallet</a>
  </footer>
</body>
</html>
