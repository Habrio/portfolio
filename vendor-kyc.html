<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KYC Setup - Habrio</title>
  <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z/C/HwAE/wMcvSbQowAAAABJRU5ErkJggg==">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <main class="w-full max-w-sm p-6 bg-white rounded shadow-md">
    <h1 class="text-xl font-semibold mb-4 text-center">KYC Setup</h1>
    <form action="create-shop.html" method="get" class="space-y-4">
      <div>
        <label for="businessName" class="block text-sm font-medium text-gray-700">Business Name</label>
        <input id="businessName" name="businessName" type="text" required class="mt-1 block w-full border-gray-300 rounded p-2">
      </div>
      <div>
        <label for="businessType" class="block text-sm font-medium text-gray-700">Business Type</label>
        <input id="businessType" name="businessType" type="text" required class="mt-1 block w-full border-gray-300 rounded p-2" placeholder="e.g. Grocery, Salon">
      </div>
      <div>
        <label for="gst" class="block text-sm font-medium text-gray-700">GST Number</label>
        <input id="gst" name="gst" type="text" required class="mt-1 block w-full border-gray-300 rounded p-2">
      </div>
      <div>
        <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
        <textarea id="address" name="address" required class="mt-1 block w-full border-gray-300 rounded p-2"></textarea>
      </div>
      <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Continue</button>
    </form>
  </main>
</body>
</html>
