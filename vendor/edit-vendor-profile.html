<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Vendor Profile - Habrio</title>
  


<script src="https://cdn.tailwindcss.com"></script>
  <script>
  tailwind.config = {
    theme:{extend:{
      colors:{primary:'#FF671F','primary-dark':'#e05500',accent:'#138808','accent-dark':'#0f6a06',background:'#FFFFFF','background-soft':'#F8F9FA','text-primary':'#212121','text-secondary':'#6B7280',divider:'#E0E0E0',error:'#DC3545',success:'#138808',warning:'#FFC107',info:'#17A2B8'},
      boxShadow:{card:'0 1px 3px rgba(0,0,0,.1)',elevated:'0 4px 12px rgba(0,0,0,.15)'}
    }}
  }
  </script>

<body class="min-h-screen bg-background-soft flex flex-col items-center pb-20">
  <div class="w-[390px] max-w-full min-h-screen bg-background shadow-elevated flex flex-col relative"><header class="max-w-lg mx-auto mb-6 text-center">
    <h1 class="text-xl font-bold text-text-primary">Edit Vendor Profile</h1>
  </header>
  <main class="flex-1 p-4 min-h-[calc(100vh-56px)] overflow-y-auto">
    <form action="vendor-profile.html" method="get" class="bg-white p-4 rounded shadow space-y-4">
      <div>
        <label class="text-sm text-text-secondary">Business Name</label>
        <input value="John Doe" class="w-full border border-divider rounded-md p-3 mb-3 focus:outline-none focus:ring-2 focus:ring-primary">
      </div>
      <div>
        <label class="text-sm text-text-secondary">Business Type</label>
        <input value="Sample" class="w-full border border-divider rounded-md p-3 mb-3 focus:outline-none focus:ring-2 focus:ring-primary">
      </div>
      <div>
        <label class="text-sm text-text-secondary">GST No.</label>
        <input value="Sample" class="w-full border border-divider rounded-md p-3 mb-3 focus:outline-none focus:ring-2 focus:ring-primary">
      </div>
      <div>
        <label class="text-sm text-text-secondary">Address</label>
        <textarea id="address" class="mt-1 block w-full border-gray-300 rounded p-2" rows="3">123 Market Street, Springfield</textarea>
      </div>
      <div>
        <label class="text-sm text-text-secondary">Shop Name</label>
        <input value="221B Baker Street" value="John Doe" class="w-full border border-divider rounded-md p-3 mb-3 focus:outline-none focus:ring-2 focus:ring-primary">
      </div>
      <div>
        <label class="text-sm text-text-secondary">Shop Type</label>
        <input value="Sample" class="w-full border border-divider rounded-md p-3 mb-3 focus:outline-none focus:ring-2 focus:ring-primary">
      </div>
      <button class="w-full py-2 rounded-md bg-primary text-white hover:bg-primary-dark transition">Save Changes</button>
    </form>
  </main>

<nav class="hidden flex justify-between bg-background border-t border-divider absolute bottom-0 inset-x-0">
  <a href="vendor-home.html" class="flex-1 py-3 text-center text-xs"><svg class="mx-auto w-5 h-5 shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
</svg>Dash</a>
  <a href="item-list.html" class="flex-1 py-3 text-center text-xs"><svg class="mx-auto w-5 h-5 shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">

</svg>Orders</a>
  <a href="vendor-wallet.html" class="flex-1 py-3 text-center text-xs"><svg class="mx-auto w-5 h-5 shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
</svg>Wallet</a>
  <a href="issue-center.html" class="flex-1 py-3 text-center text-xs"><svg class="mx-auto w-5 h-5 shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
</svg>Issues</a>
