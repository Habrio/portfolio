<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habrio Portfolio - Shop Items</title>
  <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z/C/HwAE/wMcvSbQowAAAABJRU5ErkJggg==">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4 flex flex-col items-center">
  <header class="w-full max-w-xl flex justify-between items-center mb-4">
    <h1 class="text-2xl font-semibold">Grocery Mart</h1>
    <a href="cart.html" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Go to Cart</a>
  </header>
  <section class="w-full max-w-xl grid sm:grid-cols-2 gap-4">
    <div class="bg-white p-4 rounded shadow">
      <img src="https://via.placeholder.com/150" alt="Rice" class="w-full h-32 object-cover rounded">
      <h2 class="mt-2 font-semibold">Basmati Rice</h2>
      <p class="text-sm text-gray-600">Brand: Premium</p>
      <p class="text-sm">1kg Pack</p>
      <p class="text-sm">MRP: <span class="line-through">₹120</span> <span class="text-green-600">₹99</span></p>
      <div class="mt-2 flex items-center space-x-2">
        <select class="border-gray-300 rounded p-1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <button class="flex-1 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">Add to Cart</button>
      </div>
    </div>
    <div class="bg-white p-4 rounded shadow">
      <img src="https://via.placeholder.com/150" alt="Milk" class="w-full h-32 object-cover rounded">
      <h2 class="mt-2 font-semibold">Fresh Milk</h2>
      <p class="text-sm text-gray-600">Brand: DairyBest</p>
      <p class="text-sm">500ml Pack</p>
      <p class="text-sm">MRP: <span class="line-through">₹30</span> <span class="text-green-600">₹28</span></p>
      <div class="mt-2 flex items-center space-x-2">
        <select class="border-gray-300 rounded p-1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <button class="flex-1 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">Add to Cart</button>
      </div>
    </div>
    <div class="bg-white p-4 rounded shadow">
      <img src="https://via.placeholder.com/150" alt="Oil" class="w-full h-32 object-cover rounded">
      <h2 class="mt-2 font-semibold">Sunflower Oil</h2>
      <p class="text-sm text-gray-600">Brand: SunRise</p>
      <p class="text-sm">1L Bottle</p>
      <p class="text-sm">MRP: <span class="line-through">₹180</span> <span class="text-green-600">₹165</span></p>
      <div class="mt-2 flex items-center space-x-2">
        <select class="border-gray-300 rounded p-1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <button class="flex-1 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">Add to Cart</button>
      </div>
    </div>
    <div class="bg-white p-4 rounded shadow">
      <img src="https://via.placeholder.com/150" alt="Biscuits" class="w-full h-32 object-cover rounded">
      <h2 class="mt-2 font-semibold">Tea Biscuits</h2>
      <p class="text-sm text-gray-600">Brand: Crunchy</p>
      <p class="text-sm">200g Pack</p>
      <p class="text-sm">MRP: <span class="line-through">₹25</span> <span class="text-green-600">₹20</span></p>
      <div class="mt-2 flex items-center space-x-2">
        <select class="border-gray-300 rounded p-1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <button class="flex-1 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">Add to Cart</button>
      </div>
    </div>
  </section>
</body>
</html>
