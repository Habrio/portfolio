<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Return Request - Habrio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <main class="w-full max-w-sm p-6 bg-white rounded shadow-md">
    <h1 class="text-xl font-semibold mb-4 text-center">Return Request</h1>
    <form action="order-history.html" method="get" class="space-y-4">
      <div>
        <label for="order" class="block text-sm font-medium text-gray-700">Order ID</label>
        <input id="order" name="order" type="text" class="mt-1 w-full border-gray-300 rounded p-2" placeholder="#HBR1234">
      </div>
      <div>
        <label for="reason" class="block text-sm font-medium text-gray-700">Reason</label>
        <textarea id="reason" name="reason" rows="3" class="mt-1 w-full border-gray-300 rounded p-2" required></textarea>
      </div>
      <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Submit</button>
    </form>
  </main>
  <footer class="fixed bottom-0 left-0 right-0 bg-white border-t py-2 flex justify-around text-xs">
    <a href="shops.html" class="text-blue-600">Home</a>
    <a href="cart.html" class="text-blue-600">Cart</a>
    <a href="order-history.html" class="text-blue-600">Orders</a>
    <a href="profile.html" class="text-blue-600">Profile</a>
    <a href="wallet.html" class="text-blue-600">Wallet</a>
  </footer>
</body>
</html>
