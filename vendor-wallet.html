<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Wallet - Habrio</title>
  <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z/C/HwAE/wMcvSbQowAAAABJRU5ErkJggg==">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <header class="max-w-2xl mx-auto mb-6">
    <h1 class="text-2xl font-semibold text-center">My Wallet</h1>
  </header>
  <main class="max-w-2xl mx-auto space-y-6">
    <div class="bg-white p-4 rounded shadow text-center space-y-2">
      <p class="text-gray-600">Wallet Balance</p>
      <p class="text-3xl font-bold">₹1500</p>
      <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Withdraw to Bank</button>
    </div>
    <div class="bg-white p-4 rounded shadow">
      <h2 class="font-semibold mb-2">Transaction History</h2>
      <table class="w-full text-sm">
        <thead class="border-b">
          <tr>
            <th class="py-1 text-left">Type</th>
            <th class="py-1 text-left">Amount</th>
            <th class="py-1 text-left">Reference</th>
            <th class="py-1 text-left">Date</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-b">
            <td>Order Payment</td>
            <td>+₹300</td>
            <td>#TXN123</td>
            <td>2023-10-01</td>
          </tr>
          <tr class="border-b">
            <td>Withdrawal</td>
            <td>-₹500</td>
            <td>#TXN122</td>
            <td>2023-09-28</td>
          </tr>
          <tr>
            <td>Order Payment</td>
            <td>+₹200</td>
            <td>#TXN121</td>
            <td>2023-09-20</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="text-center">
      <a href="vendor-dashboard.html" class="text-blue-600 hover:underline">Back to Dashboard</a>
    </div>
  </main>
</body>
</html>
