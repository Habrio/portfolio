<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Profile</title>
  <link rel="icon" type="image/svg+xml" href="icons/user-circle.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
  tailwind.config = {theme:{extend:{colors:{primary:'#FF6F00',accent:'#43A047',background:'#FFFFFF','background-soft':'#F5F5F5','text-primary':'#212121','text-secondary':'#6B7280',divider:'#E0E0E0'}}}}
  </script>
</head>
<body class="min-h-screen bg-background-soft flex items-center justify-center text-text-primary">
  <div class="max-w-md w-full bg-background shadow-lg p-6 space-y-3">
    <h1 class="text-xl font-semibold text-center">Complete your profile</h1>
    <input type="text" placeholder="Flat number" class="w-full border border-divider rounded-md p-2" />
    <input type="date" class="w-full border border-divider rounded-md p-2" />
    <select class="w-full border border-divider rounded-md p-2">
      <option>English</option>
      <option>Spanish</option>
    </select>
    <a href="index.html" class="block w-full bg-primary text-white text-center py-2 rounded-md">Finish</a>
  </div>
</body>
</html>
